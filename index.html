<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="styles/header.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">


</head>

<body background="images/background.jpg">


<!-- Sign up Model -->
<div class="model_vis">
    <div  class="model_vis_form">
        <span class="model_vis_close">&times;</span>
        <h1>Get Started</h1>
        <hr>

        <form>
            <p>Full Name</p>
            <input type="text" class="Name" placeholder="Enter Full Name" required>

            <p>Username</p>
            <input type="text" class="vis_Name" placeholder="Enter Username" required>

            <p>Password</p>
            <input type="password" class="Pass" placeholder="Enter Password" required>

            <p> Confirm Password</p>
            <input type="password" class="vis_Pass" placeholder="Confirm Password" required>

            <input type="submit" class="vis_button" value="Sign up" >
        </form>

    </div>
</div>

<!-- Signin Model -->
<div class="model_vis_modal">
    <div class="model_vis_form">
        <span class="model_vis_close">&times;</span>
        <h1>Welcome Back!</h1>
        <hr>

        <form>
            <p>Username</p>
            <input type="text" class="vis_name" placeholder="Enter Username" required>

            <p>Password</p>
            <input type="password" class="vis_pass" placeholder="Enter Password" required>

            <input type="submit" class="vis_button" value="Submit">

        </form>
        <h3 class="vis_member">Not a member?<a class="vis_signup/signin"><span> Sign up </span></a></h3>

    </div>
</div>

<!--post Model -->
<div class="vis_post_model">
    <div class="vis_post_form">
        <span class="vis_post_close">&times;</span>
        <h1>Pen your post</h1>
        <hr>

        <form>
            <p>Title:</p>
            <input type="text" class="vis_name">

            <p>Content:</p>
            <textarea></textarea>
            <input type="submit" class="vis_button" value="Create" >

        </form>


    </div>
</div>

<!-- LOGO and header -->
<div class="vis_header">
    <button class="vis_topButtons" id="btn">Sign Up</button>
    <button class="vis_topButtons">Sign In</button>
    <a  class="vis_logo-title">ScriBBler</a>
    <p class="vis_middleText">Explore, Imagine, Create</p>
</div>



<!-- Center buttons -->
<div id="post_buttons">
    <a href="html/bloglist.html"><button class="vis_post_inButton">All Posts</button></a>
    <button id="create_post" class="vis_post_inButton">Create Posts</button>
</div>




<script src="scripts/index.js"></script>
<script src="scripts/header.js" ></script>
</body>

</html>
